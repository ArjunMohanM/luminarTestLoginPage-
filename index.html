<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css" />
    <title>Login</title>
  </head>
  <body>
    <!-- navbar  -->
    <div class="container">
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTaUEaLCGe8KonHLB4psp12oMMxrtnFU3ndPQ&usqp=CAU"
              alt="Logo"
              width="30"
              height="24"
              class="d-inline-block align-text-top nav-logo-dimen" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active text-secondary"
                  aria-current="page"
                  href="#">
                  <div class="row">
                    <div class="text-center">
                      <i class="fa-regular fa-newspaper"></i>
                    </div>
                    <p class="text-center">Articles</p>
                  </div>
                </a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active text-secondary"
                  aria-current="page"
                  href="#">
                  <div class="row">
                    <div class="text-center">
                      <i class="fa-solid fa-users"></i>
                    </div>
                    <p class="text-center">People</p>
                  </div>
                </a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active text-secondary"
                  aria-current="page"
                  href="#">
                  <div class="row">
                    <div class="text-center">
                      <i class="fa-brands fa-leanpub"></i>
                    </div>
                    <p class="text-center">Learning</p>
                  </div>
                </a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active text-secondary"
                  aria-current="page"
                  href="#">
                  <div class="row">
                    <div class="text-center">
                      <i class="fa-solid fa-briefcase"></i>
                    </div>
                    <p class="text-center">Jobs</p>
                  </div>
                </a>
              </li>
              <li class="nav-item border-start border-end">
                <a
                  class="nav-link active text-secondary"
                  aria-current="page"
                  href="#">
                  <div class="row">
                    <div class="text-center">
                      <i class="fa-solid fa-chalkboard"></i>
                    </div>
                    <p class="text-center">Get the app</p>
                  </div>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link mt-2 ms-2 text-secondary" href="#"
                  >Join Now</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">
                  <button class="btn sign-up-btn">sign up</button>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
    <!-- navbar  -->

    <div class="container mt-5">
      <div class="row">
        <div class="col-6">
          <div class="mt-5">
            <p class="main-heading fs-1">
              Welcome to your <br />
              professional community
            </p>
          </div>

          <div class="mt-4">
            <form action="">
              <div>
                <label for="mail">Email or Phone</label>
              </div>
              <div class="mt-4">
                <input
                  type="email"
                  id="mail"
                  class="form-control w-50 input-bor" />
              </div>
              <div class="mt-4">
                <label for="Password">Password</label>
              </div>
              <div class="mt-3">
                <input
                  type="password"
                  id="Password"
                  class="form-control w-50 input-bor pass" />
              </div>
            </form>
          </div>

          <div class="mt-4">
            <a href="">Forgot Password?</a>
          </div>

          <div class="mt-3">
            <button class="btn msign-btn">Sign in</button>
          </div>
        </div>
        <div class="col-6">
          <div class="position-relative">
            <img
              src="./images/Screenshot 2024-05-15 115335.png"
              class="login-img"
              alt="" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
